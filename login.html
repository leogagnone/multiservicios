<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login form</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-box">
        <img src="img/form-login.png" class="avatar" alt="Avatar Image">
        <h1>Logueate</h1>
        <form>
          <!-- Username input -->
          <label for="username">Usuario</label>
          <input type="text" placeholder="Escrib&iacute; tu usuario">
          <!-- Password input -->
          <label for="password">Contrase&ntilde;a</label>
          <input type="password" placeholder="Escrib&iacute; tu contrase&ntilde;a">
          <input type="submit" value="Log In">
          <a href="#">Perdiste tu password?</a><br>
          <a href="#">No ten&eacute;s una cuenta?</a>
        </form>
</body>
</html>
